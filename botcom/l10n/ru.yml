MESSAGE.FULL_HELP: |
  Список доступных команд:

  - /MESSENGER ID -- подключиться к пользователю ID из MESSENGER, где
    MESSENGER - мессенджер или социальная сеть (vk, telegram, viber и т.д.)
    ID - идентификатор собеседника из мессенджера или социальной сети
  Примеры:
    /telegram superkitty
    /vk 177482059

  - /off -- отключиться от текущего собеседника

  - /lang LANGUAGE -- изменить язык на LANGUAGE
  Пример: /lang ru

  - /unreg -- удалить аккаунт из BotCom

  - /help -- вывести это сообщение

  Вместо написания команд можете воспользоваться кнопками !

MESSAGE.NO_RECIPIENT: >
  Нет получателя!
  Выполните команду /MESSENGER ID
  или воспользуйтесь кнопками "Начать диалог" и "Диалоги",
  чтобы подключиться к пользователю.
  Чтобы получить справку, введите /help

MESSAGE.INVALID_USER: Данный пользователь не зарегистрирован в BotCom!

MESSAGE.REGISTER: >
  Поздравляем!
  Вы активировали свой аккаунт в BotCom и можете отправлять и принимать сообщения!

  BotCom - это система ботов, которые помогут Вам общаться
  с пользователями в других социальных сетях и мессенджерах.
  На данный момент поддерживается отправка только текстовых сообщений в vk и telegram.
  Для подробной справки введите /help

MESSAGE.CONNECTED: Соединено с {name}!

MESSAGE.CONN_NOTIFICATION: >
  К Вам подключился пользователь {name} из {messenger}.
  Чтобы начать диалог,
  введите /{messenger} {id}
  или воспользуйтесь кнопкой "Диалоги" и выберите {name} из {messenger}

MESSAGE.CONN_WAIT: Ожидаем ответного подключения от {name} из {messenger}

MESSAGE.WAIT_FOR_PARAMS: >
  Ожидаем параметры для подключения...
  Отправьте нам идентификатор пользователя

MESSAGE.NO_SOCIAL: Данная социальная сеть не существует, либо не поддерживается системой BotCom на данный момент

MESSAGE.BYE: Ваш аккаунт BotCom из {messenger} успешно удалён

MESSAGE.OFF: Вы успешно отключились от диалога

MESSAGE.OFF_BLANK: Вы уже отключены от диалога

MESSAGE.FRIEND_OFF: Ваш собеседник отключился от диалога!

MESSAGE.FRIEND_UNREG: Ожидаемый собеседник удалил свой аккунт

MESSAGE.LANG_CHANGED: Текущий язык - Русский

MESSAGE.UNDEFINED_CMD: Неизвестная команда! Чтобы увидеть доступные команды, введите /help

MESSAGE.WRONG_ARGS: Неверные аргументы для команды. Чтобы получить справку, введите /help

