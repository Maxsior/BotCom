HELP: >
  BotCom - это система ботов, которые помогут Вам общаться
  с пользователями в других социальных сетях.

  На данный момент поддерживается отправка только текстовых сообщений в мессенджерах vk, telegram, viber.

  Для подробной справки введите /help.

FULL_HELP: |
  Список доступных команд:
  - /reg, /start, /рег, /регистрация -- получить новый случайный идентификатор.
  - /conn ID SOCIAL, /chat ID SOCIAL, /подкл ID SOCIAL, /подключиться ID SOCIAL, /чат ID SOCIAL, где
   SOCIAL - социальная сеть (vk, telegram и т.д.)
   ID - идентификатор друга в этой социальной сети.
  - /status, /статус -- вывод информации о вашем UID и подключённых собеседниках.
  - /close, /off, /отключиться - отключиться от собеседника.
  - /unreg, /del, /delete, /удалить_аккаунт -- удалить свой аккаунт в BotCom.
  - /help, /помощь -- показать это сообщение.
  <--->
  Пример:
   Чтобы получить идентификатор (UID) в BotCom достаточно отправить ему любое \
   сообщение.
      ВЫ: /reg
      БОТ: Вам присвоен новый UID — СЛОВО99
   Если Вы уже знаете UID собеседника, Вам нет необходимости отправлять \
  дополнительные сообщения, начните работу с команды /conn
      ВЫ: /conn ДРУГ1
      БОТ: Ожидаем ответного подключения от ДРУГ1
   После выполнения этой команды пользователю с UID ДРУГ1 придёт сообщение:
      БОТ: К Вам подключился пользователь СЛОВО99.
      БОТ: Чтобы начать диалог, введите /conn СЛОВО99.
  <--->
   Готово! Вы уже можете отправлять сообщения, но Ваш собеседник пока что не
  будет их видеть. Для того, чтобы начать полноценный диалог Ваш собеседник
  должен совершить ответное подключение к Вам.
      СОБЕСЕДНИК: /conn СЛОВО99
   После этого обоим собседникам придёт сообщение об успешном соединении.
      БОТ: Соединено с Имя Фамилия (UID)
   Теперь сообщения, отправленные до установления взаимного подключения, будут
  доставлены адресату, в остальном процесс не будет отличаться от привычного
  диалога.
  <--->
  Ограничения возможностей ботов из BotCom.
  Боты не могут:
  - отправлять видео-, аудио- записи, фотографии, но могут отправлять ссылки
  (возможность отправлять фотографии скоро будет добавлена)
  - редактировать уже отправленные сообщения после их редактирования вами:
  для реализации этого функционала нам придётся хранить Ваши сообщения,
  а мы не можем этого сделать в целях сохранения Вашей конфидециальной информации
  - пересылать сообщения, посты


